{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <input class="btn btn-outline-primary" type="submit" value="Sign Up">
                    <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Sign In</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
