<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMS - {{ title }}</title>
</head>
<body>
    <a href="/teachers/create/"><b>Create new teacher</b></a>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th><b>First name</b></th>
                <th><b>Last name</b></th>
                <th><b>Update</b></th>
            </tr>
        <thead>
        <tbody>
            {% for teacher in teachers %}
                <tr>
                    <td><a href="/teachers/detail/{{ teacher.pk }}/">{{ teacher.first_name }}</a></td>
                    <td>{{ teacher.last_name }}</td>
                    <td><a href="/teachers/update/{{ teacher.pk }}/">Edit</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
