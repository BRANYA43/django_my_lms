
{% extends 'base.html' %}

{% block title %}
Delete student "{{ student.first_name_1 }}"
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove student <strong>"{{ student.first_name_1 }} {{ student.last_name }}"</strong></p>
        <input type="submit" value="Agree">
        <br><br>
        <a href="{% url 'students:list' %}">Back to list</a>
    </form>
{% endblock %}
